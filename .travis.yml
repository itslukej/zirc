addons:
  apt:
    sources:
    - pypy
    packages:
    - pypy
language: python
cache: pip
python:
- '2.7.13'
- '3.2'
- '3.3'
- '3.4.5'
- '3.5'
- '3.6'
- nightly
- pypy
install:
- pip install .
- |
  if [[$TRAVIS_PYTHON_VERSION =="pypy"]]; then
      export PYTHON_BINARY=pypy
      $PYTHON_BINARY --version
  else
      export PYTHON_BINARY=python
  fi
script: $PYTHON_BINARY tests/travis.py
notifications:
  email:
    on_success: never
    on_failure: always
before_deploy: pip install pypandoc
deploy:
  provider: pypi
  user: Eclipse11
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: itslukej/zirc
    tags: true
